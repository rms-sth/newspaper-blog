<div class="mb-4">
  {% if post.published_at %}
    <div class="date">{{ post.published_at }}</div>
  {% else %}
    <a href="{% url 'post-publish' post.pk %}" class="btn btn-success">Publish</a>
  {% endif %}
  <h1>
    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
  </h1>
  <a href="{% url 'post-update' post.pk %}" class="btn btn-primary">
    <span class="material-symbols-outlined">edit</span>
  </a>
  <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">
    <span class="material-symbols-outlined">delete</span>
  </a>
</div>
