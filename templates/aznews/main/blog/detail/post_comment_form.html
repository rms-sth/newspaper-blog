<div class="comment-form">
  <h4>Leave a Reply</h4>
  <form class="form-contact comment_form"
        action="{% url 'comment-create' %}"
        id="commentForm"
        method="post">
    {% csrf_token %}
    <input type="hidden" name="post" value="{{ post.pk }}">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <textarea class="form-control w-100" name="description" id="comment" cols="30" rows="9" placeholder="Write Comment"></textarea>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input class="form-control"
                 name="author_name"
                 id="name"
                 type="text"
                 placeholder="Name">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input class="form-control"
                 name="author_email"
                 id="email"
                 type="email"
                 placeholder="Email">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="button button-contactForm btn_1 boxed-btn">Send Message</button>
    </div>
  </form>
</div>
